<script>
function size(){
	var  originWidth = 375
		,ratio = window.innerWidth/originWidth ,
		imgszie = document.querySelector(".img-size");
	
	if(typeof imgszie == 'object'){
		imgszie = [imgszie]
	}
	imgszie.map(function( obj ){
		['height','width','fontSize','left','right','bottom','top' , 'paddingTop' ,'lineHeight' , 'paddingLeft' , 'paddingRight' , 'paddingBottom','marginTop', 'marginLeft' , 'marginRight' , 'marginBottom'].map(function( str ,i ){
			var num = obj.getAttribute('data-'+str); 
			if( num ){
				num = num*ratio/2/16+'rem';
				obj.style[str] = num
			}
		});
	});
}
size();
window.onresize = size;
</script>
