<!DOCTYPE HTML>
<html>
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" /> 
<title>多融财富-党务工作者培训</title>
<meta name="keywords" content="多融财富-党务工作者培训" />
<meta name="description" content="多融财富-党务工作者培训" />
<style>
body, div, p, h1, h2, h3, h4, h5, h6, blockquote, dl, dt, dd, ul, ol, li, pre, form, fieldset, legend, button, input, textarea, table, th, td { margin: 0; padding: 0; }
address, cite, em, i { font-style: normal; }
html,body,root{ height:100%; overflow:hidden;}
body{ margin:0 auto; color:#fff; -webkit-appearance: none; background:#fff; overflow-y:scroll; font-family:'PingFang SC','STHeiti','Microsoft YaHei',Helvetica,Arial,sans-serif; color: #878C92;}
li { list-style: none; }
html,body{ max-width:750px; margin:0 auto;}
a { color:#535862; text-decoration: none; }
a:hover { color:#c40000; text-deco ration: underline; }
legend { color: #000; }
fieldset, img { border: 0; }
table { border-collapse: collapse; border-spacing: 0; }
input[type="button"], input[type="submit"], input[type="reset"] { cursor: pointer; }
.clearfix:after, .wrapper:after { visibility: hidden; display: block; font-size: 0; content: " "; clear: both; height: 0; }
.clearfix { display: inline-block; }
/* start commented backslash hack \*/
* html .clearfix { height: 1%; }
.clearfix { display: block; }
/* close commented backslash hack */
.middle * { display: inline-block; vertical-align: middle; }
::-webkit-input-placeholder{ font-size:.75rem; }
.container{ width:100%; transform:translateY(300px); -webkit-transform:translateY(300px); transition-duration:.5s; -webkit-transition-duration:.5s; opacity:0; overflow:hidden;}
.container div img{ display:block; margin:0; padding:0; width:100%; }
</style>

</head>
<body>
<div id='wapper' class="container">
	<div class="bg1"><img src='images/image_01.jpg'></div>
	<div class="bg2"><img src='images/image_02.jpg'></div>
	<div class="bg3"><img src='images/image_03.jpg'></div>
	<div class="bg4"><img src='images/image_04.jpg'></div>
	<div class="bg5"><img src='images/image_05.jpg'></div>
	<div class="bg6"><img src='images/image_06.jpg'></div>
	<div class="bg7"><img src='images/image_07.jpg'></div>
	<div class="bg8"><img src='images/image_08.jpg'></div>
</div>
<script>
 var wapper = document.getElementById('wapper');
 setTimeout(function(){
	 wapper.style.opacity = 1;
	 wapper.style['transform'] = 'translateY(0px)';
	 wapper.style['-webkit-transform'] = 'translateY(0px)';
 },300)
</script>
</body>
</html>
