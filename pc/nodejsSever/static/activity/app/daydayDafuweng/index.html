body{}

<body>
<div class='app img-size' data-height='1334'>
    <div class='tip-text img-size' data-fontSize='14'>活动时间：2017/4/28 13:00 ~ 2017/5/2 17:00</div>
    <div class='text img-size' data-top='1044' data-fontSize='24' data-lineHeight='36'>
        温馨提示：活动时间：2017/4/28 13:00 ~ 2017/5/2 17:00
        <br>
        奖品数量有限，先换先得，兑完为止。
    </div>
    <div class='btn img-size' data-top='1140' data-width='379' data-height='91' data-marginLeft='-189.5'></div>
</div>
<script src='http://www.duorongcf.com/activity/app/common/js/plug/zepto.min.js'></script>
<script>
var uid , wap 
function getQueryString( name ){
    var reg = new RegExp("(^|&|/?)" + name + "=([^&]*)(&|$)", "i");
    var r = encodeURI(window.location.search||window.location.href||window.location.hash).substr(1).match(reg);
    if (r != null) return unescape(r[2]); return null;
}
function getAppInfo(){
    uid = getQueryString('uid') , 
    wap = getQueryString('wap');

    uid = uid;
    wap = wap == 'true';
}
function size(){
    var  originWidth = 375
        ,ratio = $(window).width()/originWidth;

    $('.img-size').each(function(){
        var self = $(this);
        $.each(['height','width','fontSize','left','right','bottom','top' , 'paddingTop' ,'lineHeight' , 'paddingLeft' , 'paddingRight' , 'paddingBottom','marginTop', 'marginLeft' , 'marginRight' , 'marginBottom'],function( i , str ){
            var num = self.attr('data-'+str); 
            if( num ){
                num = num*ratio/2/16+'rem';
                self.css(str,num)
            }
        });
    });
}
getAppInfo();
size();
setTimeout(size,300);

window.onresize = size;
$('.btn').click(function(){
    var iswap = wap ? '?wap=true':'?';
    iswap += uid?('&uid='+uid):'';
   // window.location.href='http://www.duorongcf.com/activity/app/guhuaDafuweng/'+iswap;
    window.location.href='http://192.168.0.245:8888/activity/app/guhuaDafuweng/index.html'+iswap;
})
</script>
