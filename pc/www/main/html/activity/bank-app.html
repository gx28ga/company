<script type="text/javascript">
    var tabsDefaults = {
        initNum: 0,
        type: 'mouseover',
        menuNode: null,
        contNode: null,
        className: null
    };
    $.fn.tabs = function(options) {
    
        options = $.extend({}, tabsDefaults, options);
        
        return this.each(function() {
            var $wrapper = $(this),
                $trigger = $(options.menuNode, $wrapper),
                $content = $(options.contNode, $wrapper);
            
            $trigger.first().addClass(options.className);

            $content.hide();
            // $content.first().show();
            
            $trigger.on(options.type, function() {
                var order = $trigger.index(this);
                $trigger.removeClass(options.className).eq(order).addClass(options.className);
                options.callbackFun && options.callbackFun(order);
                $content.hide().eq(order).show();   
                return false;
            });
            
            $trigger.eq(options.initNum).triggerHandler(options.type);
        });
    };
    var $win = $(window);
    $win.on('load resize scroll', function() {
        $('.check-img-wrap').height($('body').height());
        $('.check-img-wrap .img').height($win.height()).width($win.width());
        $('.check-img-wrap .img img').css('max-height',$win.height()).css('max-width',$win.width());
    });
    $('.bank-body').tabs({
        initNum: 3,
        type: 'click',
        menuNode: '.smallimg',
        contNode: '.check-img-wrap',
        className: 'active'
    });
    $('.check-img-wrap img').on('click', function() {
        $('.check-img-wrap').hide();
    });
