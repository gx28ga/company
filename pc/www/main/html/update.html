<!DOCTYPE html>
<html ng-app="someApp" id='ng-app' xmlns:ng="http://angularjs.org"  lang="zh_CN">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge;IE=8" />
    <meta content="always" name="referrer"><meta name="theme-color" content="#2932e1">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <title ng-bind="title">网站升级</title>
    <style type="text/css">
    	body,p,h1,ul,li,b{
    		padding: 0;
    		margin: 0;
    		list-style: none;
    		font-weight: normal;
    		font-family: '微软雅黑';
    	}
	    .loginpage{
			width: 100%;
			height: 101px;
			position: relative;
			background: #fff;
		}
		.bot{
			bottom: 0;
		    width: 100%;
		    height: 1px;
		    font-size: 0;
		    line-height: 0;
		    background: #fe7634;
		    border-top: 1px solid #ffbfa0;
		    border-bottom: 1px solid #feb693;
		    display: block;
		    position: absolute;
		}
		.header-wrap{
			width: 1180px;
			margin: 0 auto;
			height: 87px;
			overflow: hidden;
			clear: both;
			zoom: 1;
		}

		.header-wrap .logo-wrap{
			float: left;
			padding-top: 15px;
			cursor: pointer;
		}
		.header-wrap .logo-wrap	img{
			float: left;
			margin-right: 9px;
		}
		.header-wrap .logo-wrap h1{
			width: 150px;height: 50px;
			border-right: 1px solid #f2f2f2;
			margin-top: 10px;
			float: left;
		}
		.header-wrap .logo-wrap p{
			font-size: 32px;
			font-weight: bold;
			color: #727171;
			font-family: SimHei, "黑体";
			margin-top: -9px;
		}
		.header-wrap .logo-wrap b{
			font-size: 20px;
		    color: #bababa;
		    font-family: Arial;
		    display: block;
		}

		.header-wrap .logo-wrap i{
			width: 150px;
			height: 21px;
			float: left;
			margin: 25px 0 0 15px;
		}

		.update-wrapper{
			background: #3988ec;
			position: fixed;
			width: 100%;
			height: 100%;
		}
		.update-wrapper .con-wrapper{
			position: relative;
		}
		.update-wrapper .con-wrapper .con{
			width: 840px;
			position: absolute;
			top: 440px;
			min-height: 440px;
			left: 50%;
			margin: -220px 0 0 -420px;
		}
		.update-wrapper .con-wrapper .con i{
			position: absolute;
			left: 0;
			top: 0;
			width: 341px;
			height: 663px;
			background: url('../main/images/updatebg.png');
		}
		.update-wrapper .con-wrapper .con div.text{
			padding: 43px 0 0 320px;
		}
		.update-wrapper .con-wrapper .con div.text .title{
			background: url('../main/images/updatetitle.png') no-repeat;
			width: 356px;
			height: 48px;
			position: relative;
			z-index: 2;
		}
		.update-wrapper .con-wrapper .con div.text .stitle{
			font-size: 28px;
			color: #fff;
			padding: 20px 0;
			position: relative;
			z-index: 2;
		}
		.update-wrapper .con-wrapper .con div.text p{
			line-height: 30px;
			font-size: 16px;
			color: #c0dafa;
			position: relative;
			z-index: 2;
		}
		.update-wrapper .con-wrapper .con div.text span{
			color: #ff921e;
		}

    </style>
</head>
<body>
<!-- 登录 -->
<!-- tou -->
<div class="update-wrapper" ng-controller="updateCtrl">
	<div class="loginpage">
		<div class="header-wrap">
			<div class="logo-wrap">
				<img src="/main/images/logo.png">
				<i class="common-smalllogo"></i>
			</div>
		</div>
		<i class="bot"></i>
	</div>
	<!-- tou over -->
	<div class="con-wrapper">
		<div class="con">
			<i></i>
			<div class="text">
				<div class="title"></div>
				<div class="stitle">官网、移动客户端同步升级</div>
				<p>尊敬的多融用户:<br>为了给您提供更好的服务，多融财富官网、客户端将于2016年12月1日凌晨0:00—6:00进行重要升级。<br>平台在升级期间暂时无法使用，升级完成后，恢复正常。<br>若给您带来不便，敬请谅解！<br>如有疑问，请您联系客服：<span>4006-908-896</span>。
	</p>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="../main/vendor/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
	var mytop = ($(window).height() - 100)/2;
	$(window).on('load', function() {
		$('.con').css('top',mytop);
	})
</script>
</body>
</html>
