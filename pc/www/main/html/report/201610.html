<!-- tab开始 -->
<div class="tab-box" ng-controller="wqqReportCtrl" ng-init="action=0;">
	<div class="tap-top">
		<div class="tap-list">
			<div ng-click="action= 0" ng-class="{0:'tap-top-item-0',1:'tap-top-item',2:'tap-top-item',3:'tap-top-item',4:'tap-top-item'}[action]">平台业务数据</div>
			<div ng-click="action= 1" ng-class="{0:'tap-top-item',1:'tap-top-item-1',2:'tap-top-item',3:'tap-top-item',4:'tap-top-item'}[action]">平台逾期数据</div>
			<div ng-click="action= 2" ng-class="{0:'tap-top-item',1:'tap-top-item',2:'tap-top-item-2',3:'tap-top-item',4:'tap-top-item'}[action]">借款企业分析</div>
			<div ng-click="action= 3" ng-class="{0:'tap-top-item',1:'tap-top-item',2:'tap-top-item',3:'tap-top-item-3',4:'tap-top-item'}[action]" style="margin-right:0;">出借用户分析</div>
		</div>
	</div>

	<div ng-if="action==0" class="tap-con">
		<img src="/main/images/activity/octReport/tab1.png" alt="">
	</div>
	<div ng-if="action==1" class="tap-con">
		<img src="/main/images/activity/octReport/tab2.png" alt="">
	</div>
	<div ng-if="action==2" class="tap-con">
		<img src="/main/images/activity/octReport/tab3.png" alt="">
	</div>
	<div ng-if="action==3" class="tap-con">
		<img src="/main/images/activity/octReport/tab4.png" alt="">
	</div>
</div>
<!-- tab结束 -->
