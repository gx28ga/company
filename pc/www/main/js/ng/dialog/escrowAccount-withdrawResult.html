<div class="withdraw-result-dialog">
  <div class="title">提现结果</div>
  <div class="content">
    <div class="bar-wrapper">
      <div class="left escrow-account-launch"></div>
      <div class="mid"></div>
      <div class="right escrow-account-received"></div>
    </div>
    <div class="detail">
      <div class="row">
        <div class="label">提现金额：</div>
        <div class="amt">
          <span class="figure">{{result.withdrawAmt | currency : '' : 2}}</span>元
        </div>
      </div>
      <div class="row">
        <div class="label">实际到账金额：</div>
        <div class="amt">
          <span class="figure">{{result.receivedAmt | currency : '' : 2}}</span>元
        </div>
      </div>
    </div>
    <div class="main-btn" ng-click="onMainBtnClick()">确 定</div>
  </div>
</div>
