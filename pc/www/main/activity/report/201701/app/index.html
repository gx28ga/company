<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge;IE=8" />
  <meta content="always" name="referrer"><meta name="theme-color" content="#2932e1">
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="format-detection" content="telephone=no, email=no" />
  <title ng-bind="title">2017年01月运营报告</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/reportApp.css">
  <script type="text/javascript" src="../../../../vendor/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="../../../../vendor/angular.min.js"></script>
</head>
<body class="wqq-body" ng-app="myapp">
<div class="wqq-header img-size" data-width="1080" data-height="550"></div>
<div class="wqq-tap-box img-size" data-width="1080" ng-init="action=0;action1=0" ng-controller="ctrl">
  <div class="wqq-tap-list-box img-size" data-height="128">
    <div class="wqq-tap-list img-size" data-height="122" data-lineHeight="112">
      <div ng-click="action= 0" ng-class="{0:'wqq-tap-item',1:'wqq-tap-item-1',2:'wqq-tap-item-1',3:'wqq-tap-item-1',4:'wqq-tap-item-1'}[action]">业务数据</div>
      <div ng-click="action= 1" ng-class="{0:'wqq-tap-item-1',1:'wqq-tap-item',2:'wqq-tap-item-1',3:'wqq-tap-item-1',4:'wqq-tap-item-1'}[action]">逾期数据</div>
      <div ng-click="action= 2" ng-class="{0:'wqq-tap-item-1',1:'wqq-tap-item-1',2:'wqq-tap-item',3:'wqq-tap-item-1',4:'wqq-tap-item-1'}[action]">借款企业</div>
      <div ng-click="action= 3" ng-class="{0:'wqq-tap-item-1',1:'wqq-tap-item-1',2:'wqq-tap-item-1',3:'wqq-tap-item',4:'wqq-tap-item-1'}[action]" style="margin-right:0">出借用户</div>
    </div>
  </div>
  <div ng-if="action==0" class="wqq-tap-list-img img-size" data-width="1080" data-height="1190">
    <img src="images/tab1.png" alt="">
  </div>
  <div ng-if="action==1" class="wqq-tap-list-img img-size" data-width="1080" data-height="1200">
    <img src="images/tab2.png" alt="">
  </div>
  <div ng-if="action==2" class="wqq-tap-list-img img-size" data-width="1080" data-height="1890">
    <img src="images/tab3.png" alt="">
  </div>
  <div ng-if="action==3" class="wqq-tap-list-img img-size" data-width="1080" data-height="3084">
    <img src="images/tab4.png" alt="">
  </div>
</div>

<div class="wqq-footer img-size" data-width="1080" data-height="4174"></div>
</body>
<script>
  angular.module("myapp",[])
      .controller('ctrl',['$scope',function($scope){
        $scope.flag = false;
        $scope.animate = function(){
          $scope.flag = !$scope.flag;
        }
      }])


      function setImgSize(){
        var  originWidth = 540
            ,ratio =$(window).width()/originWidth;
        $('.img-size').each(function(){
            var self = $(this);
            $.each(['height','width','left','right','bottom','top' , 'paddingTop' ,'lineHeight' , 'paddingLeft' , 'paddingRight' , 'paddingBottom','marginTop', 'marginLeft' , 'marginRight' , 'marginBottom'],function( i , str ){
                var num = self.attr('data-'+str); 
                if( num ){
                    num = num*ratio/2+'px';
                    self.css(str,num)
                }
            });
        });
    }
    setImgSize();
</script>
</html>
