<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
  <title>3月运营报告</title>
  <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
   <script type='text/javascript' src='dist/swiper.js'></script>
  <script type="text/javascript" src="dist/zepto.js"></script>
  <link rel="stylesheet" href="dist/swiper.css">
  <style type="text/css">
  body {
      background-color: #f2f4f5;
      margin: 0;
      padding: 0;
    }
    html,body{
      width: 100%;
      height:100%;
    }
    .swiper-container{
      width: 100%;
      height:100%;
    }
    img {
      width: 100%;
      height: 100%;
    }
    
    @-webkit-keyframes start {
      0%,
      30% {
        opacity: 0.2;
        -webkit-transform: translate(0, 10px);
      }
      60% {
        opacity: 1;
        -webkit-transform: translate(0, 0);
      }
      100% {
        opacity: 0.2;
        -webkit-transform: translate(0, -5px);
      }
    }
    
    @keyframes start {
      0%,
      30% {
        opacity: 0.2;
        transform: translate(0, 10px);
      }
      60% {
        opacity: 1;
        transform: translate(0, 0);
      }
      100% {
        opacity: 0.2;
        transform: translate(0, -5px);
      }
    }
    
    .start {
      position: fixed;
      left: 50%;
      margin-left: -17px;
      top: 95%;
      margin-top: -34px;
      width: 34px;
      height: 34px;
    }
    
    .start {
      position: absolute;
      left: 50%;
      bottom: 10px;
      margin-left: -9px;
      width: 19px;
      height: 12px;
      background: url(images/top.png);
      background-size: 100% 100%;
      -webkit-animation: start 1.5s infinite ease-in-out;
      animation: start 1.5s infinite ease-in-out;
    }
    
    .swiper-slide {
      position: relative;
    }
  </style>
</head>

<body ng-controller="feb" class="wp">
  <div id="container" class="swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide p1"><img src="images/num1.png"><span class="start"></span></div>
    <div class="swiper-slide p2"><img src="images/num2.png"><span class="start"></span></div>
    <div class="swiper-slide p3"><img src="images/num3.png"><span class="start"></span></div>
    <div class="swiper-slide p4"><img src="images/num4.png"><span class="start"></span></div>
    <div class="swiper-slide p5"><img src="images/num5.png"><span class="start"></span></div>
    <div class="swiper-slide p6"><img src="images/num6.png"><span class="start"></span></div>
    <div class="swiper-slide p7"><img src="images/num7.png"><span class="start"></span></div>
    <div class="swiper-slide p8"><img src="images/num8.png"><span class="start"></span></div>
    <div class="swiper-slide p9"><img src="images/num9.png"><span class="start"></span></div>
    <div class="swiper-slide p10"><img src="images/num10.png"><span class="start"></span></div>
    <div class="swiper-slide p11"><img src="images/num11.png"><span class="start"></span></div>
    <div class="swiper-slide p12"><img src="images/num12.png"><span class="start"></span></div>
    <div class="swiper-slide p13" id="last"><img src="images/number13.jpg"></div>
  </div>
  </div>
  <!--   <span class="start"><b></b></span> -->
</body>
<script type="text/javascript" src="dist/zepto.js"></script>
<script type="text/javascript" src="dist/zepto.fullpage.js"></script>
<script type="text/javascript">
 var mySwiper=new Swiper('.swiper-container',{
    direction:'vertical'
  })
</script>

</html>
