<div>

        .apr-exchange-ad{

    <div class="apr-exchange-ad">
        <div class="rule-content">
            <ul>
                <li>活动时间为2017年5月18日-2017年5月31日</li>
                <li>活动期间，投资≥20天产品产生财富值，财富值计算方法：投资金额×产品期限/365。小于20天产品不参与此活动</li>
                <li>活动以以最终财富值为准，根据最终财富值多少决定可挑选的奖品的范围。仅能挑选一次奖品，一旦选择，不可变更奖品</li>
