<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>共庆多融财富搬迁之喜</title>
    <meta name="keywords" content="共庆多融财富搬迁之喜" />
    <meta name="description" content="共庆多融财富搬迁之喜" />
    <style>
html{ overflow-y:scroll; background:#fff6e5;}
html, body, div, span, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, code, del, dfn, em, img, q, dl, dt, dd, ol, ul, li, fieldset, form, label, legend{margin:0;padding:0;border:0;font-weight:inherit;font-style:inherit;font-size:100%;font-family:inherit;vertical-align:baseline;}
body {line-height:1.5; font-size:12px; font-family:Arial,"Simsun"; color:#333;}

/* typography.css */
button{ overflow:visible;}
select,input{ font-size:12px; vertical-align:middle;}
h1,h2,h3{ font-weight:bold;}
h1 {font-size:16px;}
h2 {font-size:14px;}
h3 {font-size:12px;}
img {border:none;}

/*ul li dl dt dd*/
ul,ol{ list-style:none;}

/*size margin padding align float */

/* grid.css */
.clearfix:after, #Wapper:after,.clear:after {content:"\0020";display:block;height:0;clear:both;visibility:hidden;overflow:hidden;}
.clearfix, #Wapper { clear:both; display:block;}
.clear {clear:both;}

/*link*/
a{color:#062786;text-decoration:none;}
a:focus, a:hover {color:#c00;text-decoration:underline; }
/*a:visited{ color:#FF00FF;}*/
.container{ width:100%; transform:translateY(300px); -webkit-transform:translateY(300px); transition-duration:.5s; -webkit-transition-duration:.5s; opacity:0; overflow:hidden; text-align: center;}
.bg1{ height:426px; background:url('images/images_01.jpg') center 0 no-repeat;}
.bg2{ height:406px; background:url('images/images_03.jpg') center 0 no-repeat;}
.bg3{ height:380px; background:url('images/images_06.jpg') center 0 no-repeat;}
.bg4{ height:401px; background:url('images/images_08.jpg') center 0 no-repeat;}
.bg5{ height:401px; background:url('images/images_09.jpg') center 0 no-repeat;}
.bg6{ height:399px; background:url('images/images_10.jpg') center 0 no-repeat;}
.bg7{ height:399px; background:url('images/images_11.jpg') center 0 no-repeat;}
.bg8{ height:401px; background:url('images/images_12.jpg') center 0 no-repeat;}
.bg9{ height:399px; background:url('images/images_13.jpg') center 0 no-repeat;}
.bg10{ height:190px; background:url('images/images_14.jpg') center 0 no-repeat;}
.bg11{ height:462px; background:url('images/images_15.jpg') center 0 no-repeat;}
    </style>
</head>
<body>
<div id='wapper' class="container">
    <div class='bg1'></div>
    <div class='bg2'></div>
    <div class='bg3'></div>
    <div class='bg4'></div>
    <div class='bg5'></div>
    <div class='bg6'></div>
    <div class='bg7'></div>
    <div class='bg8'></div>
    <div class='bg9'></div>
    <div class='bg10'></div>
    <div class='bg11'></div>
</div>
<script>
 var wapper = document.getElementById('wapper');
 setTimeout(function(){
     wapper.style.opacity = 1;
     wapper.style['transform'] = 'translateY(0px)';
     wapper.style['-webkit-transform'] = 'translateY(0px)';
 },300)
</script>
</body>
</html>
