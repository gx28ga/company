<!DOCTYPE html>
<html ng-app="someApp" id='ng-app' xmlns:ng="http://angularjs.org" lang="zh_CN">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
  <title>改版宣传</title>
  <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
  <script type='text/javascript' src='dist/swiper.js'></script>
  <script type="text/javascript" src="dist/zepto.js"></script>
  <script type="text/javascript" src="../../../../js/plug/jquery-1.11.1.min.js"></script>
  <link rel="stylesheet" href="dist/swiper.css">
  <style type="text/css">
    body {
      background-color: #f2f4f5;
      margin: 0;
      padding: 0;
    }
    
    html,
    body {
      width: 100%;
      height: 100%;
    }
    
    .swiper-container {
      width: 100%;
      height: 100%;
    }
    
    img {
      width: 100%;
      height: 100%;
    }
    
    @-webkit-keyframes start {
      0%,
      30% {
        opacity: 0.2;
        -webkit-transform: translate(0, 10px);
      }
      60% {
        opacity: 1;
        -webkit-transform: translate(0, 0);
      }
      100% {
        opacity: 0.2;
        -webkit-transform: translate(0, -5px);
      }
    }
    
    @keyframes start {
      0%,
      30% {
        opacity: 0.2;
        transform: translate(0, 10px);
      }
      60% {
        opacity: 1;
        transform: translate(0, 0);
      }
      100% {
        opacity: 0.2;
        transform: translate(0, -5px);
      }
    }
    
    .start {
      position: fixed;
      left: 50%;
      margin-left: -17px;
      top: 95%;
      margin-top: -34px;
      width: 34px;
      height: 34px;
    }
    
    .start {
      position: absolute;
      left: 50%;
      bottom: 10px;
      margin-left: -9px;
      width: 37px;
      height: 67x;
      background: url("images/start.png");
      background-size: 100% 100%;
      -webkit-animation: start 1.5s infinite ease-in-out;
      animation: start 1.5s infinite ease-in-out;
    }
    .btn{
      position: absolute;
      left:50%;
    }
    .swiper-slide {
      position: relative;
    }
  </style>
</head>

<body class="wp">
  <div id="container" class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide p1  img-size">
        <img src="images/img1.png" alt="">
        <span class="start"></span>
      </div>
    <div class="swiper-slide ">
    <img src="images/img2.png" alt="">
      <span class="start"></span>
    </div>
    <div class="swiper-slide ">
     <img src="images/img3.png" alt="">
     <span class="start"></span></div>
     <div class="swiper-slide ">
     <img src="images/img4.png" alt="">
     <span class="start"></span></div>
    <div class="swiper-slide " id="last">
      <img src="images/img5.png" alt="">
      <div class='btn img-size'   data-width='354' data-height='85' data-bottom='50' data-marginLeft='-177'></div>
    </div>
  </div>
  </div>
</body>
<script>
  function setImgSize() {
    var originWidth = 375,
      ratio = $(window).width() / originWidth;
    $('.img-size').each(function () {
      var self = $(this);
      $.each(['height', 'width', 'left', 'right', 'bottom', 'top', 'paddingTop', 'lineHeight', 'paddingLeft', 'paddingRight', 'paddingBottom', 'marginTop', 'marginLeft', 'marginRight', 'marginBottom'], function (i, str) {
        var num = self.attr('data-' + str);
        if (num) {
          num = num * ratio / 2 + 'px';
          self.css(str, num)
        }
      })
    });
  }
  setImgSize();
</script>
<script type="text/javascript">
  var mySwiper = new Swiper('.swiper-container', {
    direction: 'vertical'
  })
  $(".btn").on("click",function(){
    window.location.href='jump://page=1?'
  })
</script>
</html>
