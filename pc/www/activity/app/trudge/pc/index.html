<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../common/css/demo.css">
<link rel="stylesheet" href="../common/css/jquery.flipster.css">
</head>
<style type="text/css">
	.main{
		width: 100%;
		height: 5000px;
		background: url("./images/bg.jpg") center no-repeat;
		background-size: cover;
		position: relative;
	}
	.flipster{
		position: relative;
		top: 4479px;
	}
	.nav-wrapper{
		position: absolute;
		top: 4637px;
		width: 100%;
		text-align: center;
	}
	.nav-wrapper .nav{
		display: inline-block;
		vertical-align: middle;
		border-radius: 23px;
		width: 46px;
		height: 46px;
		z-index: 10;
		cursor: pointer;
	}
	.nav-wrapper .nav:hover{
		background-color: rgba(0, 0, 0, .6);
	}
	.nav.left{
		background: url("../common/images/nav-btn.png") center no-repeat;
		margin-right: 720px;
	}
	.nav.right{
		background: url("../common/images/nav-btn.png") center no-repeat;
		transform: rotate(180deg);
	}
</style>
<body>

<!-- 代码部分begin -->
<div class="main">
	<div class="flipster">
		<ul>
			<li><img class="Button" src="../common/images/pic-1.jpg" /></li>
			<li><img class="Button" src="../common/images/pic-2.jpg" /></li>
			<li><img class="Button" src="../common/images/pic-3.jpg" /></li>
			<li><img class="Button" src="../common/images/pic-4.jpg" /></li>
			<li><img class="Button" src="../common/images/pic-5.jpg" /></li>
			<li><img class="Button" src="../common/images/pic-6.jpg" /></li>
			<li><img class="Button" src="../common/images/pic-7.jpg" /></li>
			<li><img class="Button" src="../common/images/pic-8.jpg" /></li>
		</ul>
	</div>
	<div class="nav-wrapper">
		<div class="nav left"></div><div class="nav right"></div>
	</div>
</div>
<script src="../common/js/jquery-1.8.3.min.js"></script>
<script src="../common/js/jquery.flipster.js"></script>
<script>
	$(function(){
	    var flipster = $(".flipster").flipster({
	        style: 'carousel',
			start: 0
		});
	    $(".nav.left").click(function () {
            flipster.flipster("jump", "left");
        });
        $(".nav.right").click(function () {
            flipster.flipster("jump", "right");
        });
	});
</script>
</body>
</html>
