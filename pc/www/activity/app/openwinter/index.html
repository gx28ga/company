 <script>

     function setImgSize(){

    var  originWidth = 375

        ,ratio =$(window).width()/originWidth;

    $('.img-size').each(function(){

        var self = $(this);

        $.each(['height','width','left','right','bottom','top' , 'paddingTop' ,'lineHeight' , 'paddingLeft' , 'paddingRight' , 'paddingBottom','marginTop', 'marginLeft' , 'marginRight' , 'marginBottom'],function( i , str ){

            var num = self.attr('data-'+str); 

            if( num ){

                num = num*ratio/2+'px';

                self.css(str,num)

            }

         })

    });

  }
     function changeFrameHeight(){

         var ifm= document.getElementById("iframe-video");

         var wrapper = document.getElementById('the-video-box');

         ifm.height=wrapper.clientHeight ;

         ifm.width = wrapper.clientWidth;

     }

     window.onresize=function(){

         changeFrameHeight();

     }

     setImgSize();
